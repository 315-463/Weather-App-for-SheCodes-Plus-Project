<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Tehran Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="row top-line">
        <div class="col-5">
          <form class="search">
            <input
              type="text"
              class="form-control search-city"
              placeholder="Search for location"
              autocomplete="off"
              id="entered-city"
            />
          </form>
          <form class="search">
            <button type="submit" class="search-city-button">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
              </span>
            </button>
          </form>
        </div>
        <div class="col-1" id="city-small"></div>
        <div class="col-1">
          <img
            class="weather-image-mini"
            src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
            alt="weather image"
          />
          <span id="temp-small"></span>
          <span id="tempUnit-small">°C</span>
        </div>
        <div class="col-2">°C | °F</div>
      </div>
      <div class="wrapper">
        <div class="row city" id="city"></div>
        <div class="row">
          <div class="col-7">
            <div class="card">
              <div class="card-body info-card">
                <p>
                  CURRENT WEATHER
                  <br />
                  <small> 3:27 PM </small>
                </p>
                <div class="row">
                  <div class="col-6">
                    <h1>
                      <img
                        class="weather-image"
                        src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                        alt="weather image"
                      />
                      <span id="temp"></span>
                      <span id="tempUnit">°C</span>
                    </h1>
                  </div>
                  <div class="col-6">
                    <ul class="feels-like">
                      <li id="main-discription"></li>
                      <li>
                        <small
                          >Feels like
                          <span id="feels-like-temp"></span>°C</small
                        >
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="row weather-discription">
                  <span id="disciption"></span>
                  °C.
                </div>
                <div class="row weather-properties">
                  <div class="col-2">
                    <ul>
                      <li>WIND</li>
                      <li class="property">
                        <span id="wind-speed"></span>
                        km/h
                      </li>
                    </ul>
                  </div>
                  <div class="col-2">
                    <ul>
                      <li>HUMIDITY</li>
                      <li class="property">
                        <span id="humidity"></span>
                        %
                      </li>
                    </ul>
                  </div>
                  <div class="col-2">
                    <ul>
                      <li>VISIBILITY</li>
                      <li class="property">
                        <span id="visibility"></span>
                        km
                      </li>
                    </ul>
                  </div>
                  <div class="col-2">
                    <ul>
                      <li>PRESSURE</li>
                      <li class="property"><span id="pressure"></span> mb</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card main-image">
              <div class="card-body"></div>
            </div>
          </div>
        </div>
        <div class="footprint">
          <a
            href="https://github.com/315-463/Weather-App-for-SheCodes-Plus-Project"
            target="_blank"
            class="GitHubLink"
          >
            Open-source code
          </a>
          by Sheida Tamuzi
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
